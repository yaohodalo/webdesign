<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosina's Catering Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body { font-family: 'Roboto', sans-serif; background: #fff8f0; color: #333; margin:0; padding:0; }
header { text-align:center; background-color: #f5e4d3; padding:1rem; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header img { max-width:200px; margin-bottom:0.5rem; }
header h1 { margin:0; font-size:2rem; color:#6b4c1d; }

.container { max-width: 1000px; margin: 2rem auto; padding:0 1rem; }

.category { margin-bottom:3rem; }
.category h2 { border-bottom:2px solid #c49a6c; padding-bottom:0.5rem; color:#6b4c1d; margin-bottom:1rem; font-size:1.8rem; }

.menu-item { background:#fff; border-radius:10px; padding:1rem 1.5rem; margin-bottom:1rem; box-shadow:0 4px 8px rgba(0,0,0,0.05); transition:transform 0.2s, box-shadow 0.2s; }
.menu-item:hover { transform: translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,0.1); }
.menu-item h3 { margin:0 0 0.3rem 0; color:#3e2f1c; }
.menu-item p { margin:0 0 0.5rem 0; font-size:0.95rem; color:#555; }

.menu-item select { padding:0.3rem 0.5rem; font-size:0.95rem; border-radius:4px; border:1px solid #ccc; margin-right:1rem; }
.menu-item button { padding:0.5rem 1rem; background:#c49a6c; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition:0.2s;}
.menu-item button:hover { background:#b17f44; }

footer { background:#333; color:#fff; text-align:center; padding:2rem 1rem; }
footer a { color:#fff; margin:0 0.5rem; text-decoration:none; font-size:1.3rem; }
footer a:hover { color:#c0392b; }

@media (max-width:600px){
  header h1 { font-size:1.5rem; }
  .category h2 { font-size:1.4rem; }
}
</style>
</head>
<body>

<header>
  <img src="https://www.jotform.com/uploads/loverosinaskitchen/form_files/logo.6907af7c44cab3.08695190.png" alt="Rosina's Catering Logo">
  <h1>Rosina's Catering Menu</h1>
</header>

<div class="container">

<!-- Example Category: Appetizers / Sides -->
<section class="category">
  <h2>Appetizers | Sides</h2>

  <div class="menu-item">
    <h3>Bofrot</h3>
    <p>Sweet, deep-fried Ghanaian dough ball. Crispy outside, soft inside.</p>
    <select id="bofrot_select">
      <option value="0|0">Select portion</option>
      <option value="25|½ Tray">½ Tray - $25</option>
      <option value="45|1 Tray">1 Tray - $45</option>
      <option value="85|2 Trays">2 Trays - $85</option>
      <option value="120|3 Trays">3 Trays - $120</option>
    </select>
    <button onclick="addSelectedToCart('Bofrot','bofrot_select')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <h3>Meat Pie</h3>
    <p>Savory Ghanaian pastry filled with seasoned beef and onions.</p>
    <select id="meatpie_select">
      <option value="0|0">Select portion</option>
      <option value="2|Individual">Individual - $2</option>
      <option value="25|½ Tray">½ Tray - $25</option>
      <option value="45|1 Tray">1 Tray - $45</option>
      <option value="85|2 Trays">2 Trays - $85</option>
      <option value="120|3 Trays">3 Trays - $120</option>
    </select>
    <button onclick="addSelectedToCart('Meat Pie','meatpie_select')">Add to Cart</button>
  </div>

  <!-- Repeat same structure for other appetizers, soups, rice, meat/fish, local, stews, drinks -->

</section>

<!-- Example Category: Soups -->
<section class="category">
  <h2>Soups</h2>

  <div class="menu-item">
    <h3>Light Soup</h3>
    <p>Tomatoes, choice protein & spices.</p>
    <select id="lightsoup_select">
      <option value="0|0">Select portion</option>
      <option value="80|Goat & Tripe (Medium)">Goat & Tripe (Medium) - $80</option>
      <option value="120|Goat & Tripe (Large)">Goat & Tripe (Large) - $120</option>
      <option value="70|Fish Only">Fish Only - $70</option>
    </select>
    <button onclick="addSelectedToCart('Light Soup','lightsoup_select')">Add to Cart</button>
  </div>

  <!-- Repeat for Abenkwan, Okra Soup -->
</section>

</div>

<footer>
  <p>&copy; 2026 Rosina's Catering | Woodbridge, VA</p>
  <p>
    <a href="https://www.instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@yourhandle" target="_blank"><i class="fab fa-tiktok"></i></a>
  </p>
</footer>

<script>
// Cart functionality
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addSelectedToCart(name, selectId){
  const select = document.getElementById(selectId);
  const [price, portion] = select.value.split('|');
  const quantity = parseInt(price) === 0 ? 0 : 1;
  if(quantity === 0){
    alert('Please select a valid portion.');
    return;
  }

  const existing = cart.find(item => item.name === name && item.portion === portion);
  if(existing){
    existing.quantity += 1;
  } else {
    cart.push({name, price: parseFloat(price), portion, quantity: 1});
  }

  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${name} (${portion}) added to cart!`);
  select.selectedIndex = 0; // reset dropdown
}
</script>

</body>
</html>
